<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" href="img/listicone.png">
    <link rel="shortcut icon" href="img/listicone.ico">
</head>

<body>

    <header>

        <figure>
            <img src="img/listicone.png" alt="logo-icone" width="200px">
            <figcaption>
                <h1> MY TO DO LIST</h1>
            </figcaption>
        </figure>
        
    </header>

    <main>

        <div id="div-add">
            <input type="text" class="ipt" id="ipt-task" placeholder="Ranger ma chambre...">
            <button class="btn" id="btn-add">AJOUTER</button>
        </div>

        <div>
            <ul class="ul" id="ul-tasks">

            </ul>
        </div>

    </main>

</body>

</html>
